name: ClubhouseWidget Deploy

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'lambda/**'
      - 'backend/**'
      - '.github/workflows/**'
      - '!**.md'
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: widget-clubhouse
  LAMBDA_FUNCTION: widget-clubhouse

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            lambda/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Copy frontend to Lambda public
        run: |
          mkdir -p lambda/public
          cp -r frontend/dist/* lambda/public/

      - name: Install Lambda dependencies
        working-directory: lambda
        run: npm ci

      - name: Build Lambda
        working-directory: lambda
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        working-directory: lambda
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/arm64 -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest

      - name: Update Lambda function
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION }} \
            --image-uri $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated --function-name ${{ env.LAMBDA_FUNCTION }}

      - name: Smoke test
        run: |
          sleep 5
          curl --fail --silent --max-time 30 \
            "https://slugger-alb-1518464736.us-east-2.elb.amazonaws.com/widgets/clubhouse/health" \
            || echo "Smoke test warning: Health endpoint not responding (may need VPC endpoint setup)"
